<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator">
    <meta name="author" content="Ssewannonda Keith Edwin">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <h1 class="display-4 text-center font-weight-bolder">Calculator</h1>
            </section>
            <section>
                <div id="center-piece" class="card">
                    <div class="card-body">
                        <div class="row">
                            <div id="calc-body" class="col-4 mx-auto bg-white pt-3 rounded-lg">
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="topLeft" class="sr-only">Top left</label>
                                        <input 
                                            type="number" class="form-control-lg form-control-plaintext text-right" 
                                            readonly id="topLeft" placeholder="0">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="bottomRight" class="sr-only">Bottom right</label>
                                        <input 
                                            type="number" class="form-control-plaintext text-right"
                                            readonly id="bottomRight" placeholder="0">
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <div class="col">
                                        <button type="button" class="btn btn-light calc-btn">C</button>
                                        <button type="button" class="btn btn-light calc-btn">%</button>
                                        <button type="button" class="btn btn-light calc-btn">Del</button>
                                        <button type="button" class="btn btn-light calc-btn">/</button>
                                    </div>
                                </div>       
                                <div class="row pb-3">
                                    <div class="col">
                                        <button type="button" class="btn btn-light calc-btn">7</button>
                                        <button type="button" class="btn btn-light calc-btn">8</button>
                                        <button type="button" class="btn btn-light calc-btn">9</button>
                                        <button type="button" class="btn btn-light calc-btn">X</button>
                                    </div>
                                </div>       
                                <div class="row pb-3">
                                    <div class="col">
                                        <button type="button" class="btn btn-light calc-btn">4</button>
                                        <button type="button" class="btn btn-light calc-btn">5</button>
                                        <button type="button" class="btn btn-light calc-btn">6</button>
                                        <button type="button" class="btn btn-light calc-btn">-</button>
                                    </div>
                                </div>       
                                <div class="row pb-3">
                                    <div class="col">
                                        <button type="button" class="btn btn-light calc-btn">1</button>
                                        <button type="button" class="btn btn-light calc-btn">2</button>
                                        <button type="button" class="btn btn-light calc-btn">3</button>
                                        <button type="button" class="btn btn-light calc-btn">+</button>
                                    </div>
                                </div>       
                                <div class="row pb-3">
                                    <div class="col">
                                        <button type="button" class="btn btn-light calc-btn">0</button>
                                        <button type="button" class="btn btn-light calc-btn">.</button>
                                        <button type="button" class="btn btn-light calc-btn">+/-</button>
                                        <button type="button" class="btn btn-light calc-btn">=</button>
                                    </div>
                                </div>       
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- JS for bootstrap to function -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-analytics.js"></script>

    <script>
    
        firebase.analytics();
    </script>
</body>
</html>
